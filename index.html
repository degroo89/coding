<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>CODING!</title>
	</head>

<!----------------------------------------------------------- CONTENT OF PAGE -------------------------------------------------------------------->
<body>
	<div id="mainContainer">
		<img id="surpriseImage" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"></img>
		<audio id="surpriseSound" src="https://upload.wikimedia.org/wikipedia/commons/a/af/Synthmaster_%28Antti_Luode%29.mp3"></audio>
		<p>What is my birthday?</p>
		<input type="text" placeholder=""></input>
		<button id="clickMe" onclick="getInput()">Submit</button>
	</div>
</body>
<!------------------------------------------------------------------------------------------------------------------------------------------------->

<!----------------------------------------------------------- SCRIPTED ACTIONS ON PAGE ------------------------------------------------------------>
<script>
	function getInput(){
		var userInput = document.querySelector('input').value;
  		console.log(userInput);
  		
  		if (userInput == "october 24th" || userInput == "October 24th") {
    			document.getElementById("surpriseImage").style.visibility = "visible";
    			document.getElementById("surpriseSound").play();
    			console.log("success")
		}
  		else {
  			alert("Ah ah ah! You didn't say the magic word. Try again.")
  			console.log("failure")
  		}
	}
</script>
<!------------------------------------------------------------------------------------------------------------------------------------------------->
